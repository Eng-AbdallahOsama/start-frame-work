<section class="contact d-flex flex-column align-items-center justify-content-center text-center">

       <div class="title mt-5">
        <h2 class="text-uppercase  mb-3">contact section</h2>

        <div class=" styling position-relative ">
            <i class="fas fa-star"></i>
        </div>
    </div>

    <form class="w-50 mx-auto my-5 d-flex flex-column align-items-center gap-3">
        <input type="text" placeholder="userName" class="form-control mb-3">
        <input type="text" placeholder="userAge" class="form-control mb-3">
        <input type="email" placeholder="userEmail" class="form-control mb-3">
        <input type="password" placeholder="userPassword" class="form-control mb-3">
        <button class="me-auto btn btn-success">send message</button>
    </form>

</section>
